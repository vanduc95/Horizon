{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Log_Views" %}{% endblock %}

{% block page_header %}
    {% include "horizon/common/_page_header.html" with title=_("Log_Views") %}
    <hr style="border-width: 2px;"/>
{% endblock page_header %}

{% block main %}
    <h3>ALL LOGS</h3>
    <form class="form-horizontal ">
        <div class="form-group">
            <div class="col-sm-4" class="form-group">
                <label for="meter" class="control-label col-sm-2">Project</label>
                <div class="col-lg-10">
                    <select class="form-control" id="select">
                        <option value="1"><span class="ng-scope">NOVA</span></option>
                        <option value="2"><span class="ng-scope">KEYSTONE</span></option>
                        <option value="3"><span class="ng-scope">NEUTRON</span></option>
                        <option value="4"><span class="ng-scope">GLANCE</span></option>
                    </select>
                </div>
            </div>

            <div class="col-sm-4" class="form-group">
                <label for="meter" class="control-label col-sm-2">Level</label>
                <div class="col-lg-10">
                    <select class="form-control" id="select">
                        <option value="1"><span class="ng-scope">ALL</span></option>
                        <option value="1"><span class="ng-scope">ERROR</span></option>
                        <option value="2"><span class="ng-scope">INFO</span></option>
                        <option value="3"><span class="ng-scope">WARN</span></option>
                        <option value="4"><span class="ng-scope">DEBUG</span></option>
                    </select>
                </div>
            </div>

            <div class="col-sm-4" class="form-group">
                <button class="btn btn-primary"><span class="ng-scope">Filter</span></button>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4" class="form-group">
                <label class="col-lg-2 control-label" for="dateInput">Start</label>
                <div class="col-lg-10">
                    <input type="datetime-local" class="form-control" id="datetime-localInput">
                </div>
            </div>

            <div class="col-sm-4" class="form-group">
                <label class="col-lg-2 control-label" for="dateInput">End</label>
                <div class="col-lg-10">
                    <input type="datetime-local" class="form-control" id="datetime-localInput">
                </div>
            </div>

            <div class="col-sm-4" class="form-group">
                <button class="btn btn-primary"><span class="ng-scope">Refresh</span></button>
            </div>
        </div>
    </form>

    {{ table.render }}
{% endblock %}
